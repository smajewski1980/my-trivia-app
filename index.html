<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Triva App</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <header class="diffCat">
        <p class="difficulty">Difficulty: <span></span></p>
        <p class="category">Category: </br><span></span></p>
        <button type="button" id="btn-new-quest">
          <span>New</span>
          <span>?</span>
        </button>
      </header>

      <div class="question">
        <p class="quest"></p>
      </div>

      <div class="answers"></div>
      <img class='brain-pic' src="assets/brain-7420599_640.png" alt="" />
      <div class="message-wrapper">
        <img class='icon-cor icon' src="assets/check-145512_640.png" alt="">
        <img class='icon-inc icon' src="assets/wrong-295503_640.png" alt="">
        <p class="message"></p>
        <p class="message-line-2"></p>
        <img class='icon-hand-good icon' src="assets/hand-157251_640.png" alt="">
        <img class='icon-hand-bad icon' src="assets/dislike-157252_640.png" alt="">
      </div>
    </main>


  </body>
</html>
